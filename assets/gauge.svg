<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0,0 128,64"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
text { font-family: Arial, sans-serif; font-size: 10px; fill: white }
.scale.clickable:hover { text-decoration: underline; cursor: pointer }
.scale.clickable:active { fill: #c0c0c0 }
  </style>
  <defs>
    <path id="tick" d="M-54,-1 L-50,0 L-54,1 Z"/>
  </defs>
  <rect x="1" y="1" width="126" height="62"/>
  <g transform="translate(64,58)">
    <g fill="none" stroke-width="4">
      <path class="range-red" stroke="#600000"/>
