      <use xlink:href="#tick" transform="rotate(54)"/>
      <use xlink:href="#tick" transform="rotate(72)"/>
      <use xlink:href="#tick" transform="rotate(90)"/>
      <use xlink:href="#tick" transform="rotate(108)"/>
      <use xlink:href="#tick" transform="rotate(126)"/>
      <use xlink:href="#tick" transform="rotate(144)"/>
      <use xlink:href="#tick" transform="rotate(162)"/>
      <use xlink:href="#tick" transform="rotate(180)"/>
    </g>
    <text class="label-0" x="-55" y="1" text-anchor="end">0</text>
    <text class="scale" x="-5" y="-4" text-anchor="end"></text>
    <text class="desc" x="5" y="-4"></text>
    <text class="label-1" x="55" y="1">1</text>
    <path class="pointer" d="M4,-1 H-46 L-50,0 L-46,1 H4 Z" fill="red"/>
